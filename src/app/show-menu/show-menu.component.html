<div class="background-image pt-5 pb-5">
  <div class="container p-2">
    <div class="d-flex justify-content-around" style="flex-wrap: wrap;">
      <div *ngFor="let category of menuGroups; let i = index">
        <div class="border m-3 bg-light p-2" style="cursor: pointer; width: 40vh;">
          <img [src]="getImage(category.imgURL)" class="img-fluid shadow" alt="category image" style="height: 20vh; width: 100%; object-fit: cover;" (click)="moveToSubcategory($event, category.menu)">
          <div class="p-3 text-uppercase d-flex justify-content-between" style="letter-spacing: 4px; font-size: 1.2rem">
            <div (click)="moveToSubcategory($event, category.menu)">{{ category.menu }}</div>
            <img
            *ngIf="checkPrivilage()"
            src="../../assets/delete.png"
            (click)="setCategory($event, category.menu)"
            class="icon"
            data-toggle="modal"
            data-target="#deleteCategory"
          />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="deleteCategory">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">
          DELETE<span class="text-warning"> CATEGORY</span>
        </h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <div class="text-center">
          Are you sure you want to delete {{ setCategoryName }}?
        </div>
        <div class="d-flex justify-content-around mt-4 mb-4">
          <button
            class="btn rounded-0 btn-outline-warning font-weight-bold"
            data-dismiss="modal"
            style="width: 20vh"
          >
            CANCEL
          </button>
          <button
            class="btn btn-warning rounded-0 font-weight-bold"
            (click)="removeCategory(setCategoryName)"
            style="width: 20vh; color: white"
            data-dismiss="modal"

          >
            DELETE
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-toaster></app-toaster>
