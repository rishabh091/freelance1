<div class="background-image">
  <div class="pt-5">
    <div class="center"><img src="https://img.icons8.com/clouds/344/restaurant.png" alt=""
      class="img-fork"></div>
    <div class="center heading m-2">Restaurant Login</div>
    <div class="center">
      <div class="container m-3 p-3 form-div" style="background-color: #4c5462" >
        <div class="center"></div>
        <div class="register-form mt-3">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Enter Mobile</label>
              <input
                type="number"
                formControlName="phone"
                class="form-control"
                placeholder="Enter phone"
                [ngClass]="{ 'is-invalid': submitted && f.phone.errors }"
              />
              <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                <div *ngIf="f.phone.errors.required"  class="error-color">
                  Phone Number is required
                </div>
                <div *ngIf="submitted && (f.phone.errors.min || f.phone.errors.max)" class="error-color">
                  Invalid Phone Number
                </div>
              </div>

<div class="center mtgit a-3">
  <mat-list-item *ngIf="!requestedOTP"> 
    <div  class="captcha" id="recaptcha-container"></div>            
  </mat-list-item> 

</div>
              <div *ngIf="requestedOTP" class="mt-4">
                <input type="number" class="form-control" [(ngModel)]="otp" placeholder="Enter OTP" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
  
            <div class="form-group">
              <div class="center">
                <button *ngIf="!requestedOTP" type="submit" class="btn btn-login mt-3">SEND OTP</button>
                <button *ngIf="requestedOTP" type="button" class="btn btn-login mt-3" (click)="verifyOtp()">VERIFY OTP</button>
  
              </div>
              <a href="/signup" class="font-weight-bold p-2 center a-link mt-1">
                Not have an account?
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="errorMessage" class="alert alert-danger alert-dismissible" [ngClass]="{ 'alert-danger': !requestedOTP && !otpRequestCountdown, 'alert-success': requestedOTP }" style="position: absolute; z-index: 10; top: 0vh; width: 100%;" id="otpError">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  {{ errorMessage }}
</div>

<app-toaster></app-toaster>
