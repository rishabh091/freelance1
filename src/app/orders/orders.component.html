<div class="background-image">

  <div class="center">
    <div class="container bg-light m-3 p-3" style="border-radius: 1vh">
      <div class="space-around mb-5">
        <button
          type="button"
          class="btn btn-warning nav-active nav-button m-1"
          (click)="changeData(newOrderArray, NavEnum.NewOrder)"
        >
          New Orders
        </button>
        <button
          type="button"
          class="btn btn-warning nav-button m-1"
          (click)="changeData(completeOrderArray, NavEnum.CompletedOrder)"
        >
          Completed Orders
        </button>
        <button
          type="button"
          class="btn btn-warning nav-button m-1"
          (click)="changeData(deliveredOrderArray, NavEnum.DeliveredOrder)"
        >
          Delivered Orders
        </button>
      </div>

      <div *ngFor="let item of activeArray; let i = index">
        <div class="p-4 item-display mb-2 shadow borderRight">
          <div class="row ">
            <div class="col-sm-4">
              <span class="sub-head">NAME : </span>{{ item.name }}
            </div>
            <div class="col-sm-4">
              <span class="sub-head">TABLE :</span> {{ item.table }}
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <span class="sub-head">ORDER NUMBER :</span> {{ item.order }}
            </div>
            <div class="col-sm-4">
              <span class="sub-head">TOTAL AMOUNT :</span> {{ item.bill }}/-
            </div>
          </div>

          <div
            *ngIf="item.item && item.item.length"
            class="bg-light mt-3 mb-1 expandable"
          >
            <div *ngFor="let d of item.item">
              <div class="d-flex expandable-data pb-1 pt-1 pl-2">
                <div><span class="sub-head">Name :</span> {{ d.name }}</div>
                <div>
                  <span class="sub-head">Quantity :</span> {{ d.quantity }}
                </div>
                <div><span class="sub-head">Cost :</span> {{ d.cost }}</div>
              </div>

            </div>
            <div *ngIf="activeArray == newOrderArray">
              <button class="btn btn-background float-right m-3">Completed</button>
            </div>
            <div *ngIf="activeArray == completeOrderArray">
              <button class="btn btn-background float-right m-3">Delivered</button>
            </div>

          </div>

          <div class="text-right">
            <i class="material-icons down-icon" (click)="expand(i)"
              >arrow_downward</i
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
