<div class="background-image">

  <div class="center">
    <div class="container bg-light m-3 p-3" style="border-radius: 1vh">
      <div class="space-around mb-5">
        <button
          type="button"
          class="btn btn-warning nav-active nav-button m-1"
          (click)="changeData(OrderTypes.NEW, NavEnum.NewOrder)"
        >
          New
        </button>
        <button
          type="button"
          class="btn btn-warning nav-button m-1"
          (click)="changeData(OrderTypes.READY, NavEnum.ReadyOrder)"
        >
          Ready
        </button>
        <button
          type="button"
          class="btn btn-warning nav-button m-1"
          (click)="changeData(OrderTypes.DELIVERED, NavEnum.DeliveredOrder)"
        >
          Delivered
        </button>

        <button
        type="button"
        class="btn btn-warning nav-button m-1"
        (click)="changeData(OrderTypes.CANCELED, NavEnum.CancelledOrder)"
        >
        Canceled
      </button>
      </div>

      <div class="d-flex form-group">
        <div class="center" style="align-items: center;">From: </div>
        <input type="number" class="form-control ml-2 mr-2" style="width: 30%;" [(ngModel)]="startTableNumber">
        <div class="center" style="align-items: center;">To: </div>
        <input type="number" class="form-control ml-2 mr-2" style="width: 30%;" [(ngModel)]="endTableNumber">
        <button type="button" class="btn btn-outline-info" (click)="applyFilter()">Apply</button>
      </div>

      <div *ngFor="let item of activeArray; let i = index">
        <div class="item-display mb-4 shadow">
          <div class="p-3 bg-light d-flex border justify-content-between">
            <div style="font-size: 0.8rem;" class="text-muted">{{ item.orderid }}</div>
            <div style="font-size: 0.8rem;">{{ item.userid }}</div>
          </div>

          <div class="p-3 bg-dark text-warning font-weight-bold text-uppercase item-name text-center m-2">{{ item.menuItemName }}</div>

          <div class="mt-3 mb-3 p-3">
            <div>Quantity: {{ item.count }}</div>
            <div>Table Number: {{ item.table }}</div>
          </div>

          <div class="center">
            <button *ngIf="activatedOrderType == OrderTypes.NEW" type="button" class="btn btn-success rounded-0" style="width: 100%;" (click)="updateOrderStatus(item.orderid, OrderTypes.READY)">Mark as Ready</button>
            <button *ngIf="activatedOrderType == OrderTypes.READY" type="button" class="btn btn-success rounded-0" style="width: 100%;" (click)="updateOrderStatus(item.orderid, OrderTypes.DELIVERED)">Mark as Delivered</button>
            <button type="button" class="btn btn-outline-danger rounded-0" style="width: 100%;" (click)="updateOrderStatus(item.orderid, OrderTypes.CANCELED)">Mark as Canceled</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-toaster></app-toaster>
