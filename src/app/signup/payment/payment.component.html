<div *ngIf="spinner" class="spinner background-image">
  <div
    style="height: 3em; width: 3em"
    class="spinner-border spinner-border-sm"
  ></div>
</div>
<div *ngIf="!spinner" class="background-image">
  <div class="center">
    <img
      src="https://img.icons8.com/clouds/344/restaurant.png"
      alt=""
      class="img-fork"
    />
  </div>
  <div class="center heading m-2">Restaurant Address</div>
  <div class="center">
    <div class="container m-3 p-3" style="background-color: #dbb300">
      <div class="center"></div>
      <div class="register-form mt-3">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="form-group col-sm-6">
              <label>Accepted Currency</label>
              <input
                type="text"
                formControlName="acceptedCurrency"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && f.acceptedCurrency.errors
                }"
              />
              <div
                *ngIf="submitted && f.acceptedCurrency.errors"
                class="invalid-feedback"
              >
                <div
                  *ngIf="f.acceptedCurrency.errors.required"
                  class="error-color"
                >
                  Accepted Currency is required
                </div>
              </div>
            </div>

            <div class="form-group col-sm-6">
              <label>Payment Gateway ID</label>
              <input
                type="text"
                formControlName="paymentGatewayID"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && f.paymentGatewayID.errors
                }"
              />
              <div
                *ngIf="submitted && f.paymentGatewayID.errors"
                class="invalid-feedback"
              >
                <div
                  *ngIf="f.paymentGatewayID.errors.required"
                  class="error-color"
                >
                  Payment Gateway ID is required
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="center">
              <button type="submit" class="btn btn-login mt-4">
                SAVE PAYMENT 
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<app-toaster></app-toaster>
