<div class="background-image">
  <div class="center">
    <img
      src="https://img.icons8.com/clouds/344/restaurant.png"
      alt=""
      class="img-fork"
    />
  </div>
  <div class="center heading m-2">Restaurant Address</div>
  <div class="center">
    <div class="container m-3 p-3" style="background-color: #4c5462">
      <div class="center"></div>
      <div class="register-form mt-3">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="form-group col-sm-6">
              <label>Building Address</label>
              <input
                type="text"
                formControlName="acceptedCurrency"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && f.acceptedCurrency.errors
                }"
              />
              <div
                *ngIf="submitted && f.acceptedCurrency.errors"
                class="invalid-feedback"
              >
                <div
                  *ngIf="f.acceptedCurrency.errors.required"
                  class="error-color"
                >
                  Accepted Currency is required
                </div>
              </div>
            </div>

            <div class="form-group col-sm-6">
              <label>Account Number</label>
              <input
                type="text"
                formControlName="accountNumber"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && f.accountNumber.errors
                }"
              />
              <div
                *ngIf="submitted && f.accountNumber.errors"
                class="invalid-feedback"
              >
                <div
                  *ngIf="f.accountNumber.errors.required"
                  class="error-color"
                >
                  Account Number is required
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-sm-6">
              <label>IFSC Code</label>
              <input
                type="text"
                formControlName="ifcsCode"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.ifcsCode.errors }"
              />
              <div
                *ngIf="submitted && f.ifcsCode.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.ifcsCode.errors.required" class="error-color">
                  IFSC Code is required
                </div>
              </div>
            </div>
            <div class="form-group col-sm-6">
              <label>Account Holder Name</label>
              <input
                type="text"
                formControlName="accountHolderName"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && f.accountHolderName.errors
                }"
              />
              <div
                *ngIf="submitted && f.accountHolderName.errors"
                class="invalid-feedback"
              >
                <div
                  *ngIf="f.accountHolderName.errors.required"
                  class="error-color"
                >
                  Account Holder Name is required
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="center">
              <button type="submit" class="btn btn-login mt-4">
                SAVE PAYMENT 
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
